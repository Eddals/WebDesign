<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Or√ßamento - Devtone Agency</title>
    <style>
        body {

            max-width: 800px;
            margin: 0 auto;
            padding: 20px;

        }
        .container {

        }
        input, textarea, select {

            font-size: 16px;
            box-sizing: border-box;
        }
        button {

            padding: 15px 30px;

        button:hover {

        }

        .error {

</head>
<body>
    <div class="container">
        <h1>üöÄ Solicitar Or√ßamento</h1>
        <p style="text-align: center; color: #666;">Preencha o formul√°rio e receba seu or√ßamento em at√© 24h!</p>
        
        <form id="estimateForm">
            <div class="form-group">
                <label for="name">Nome Completo *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="projectType">Tipo de Projeto *</label>
                <select id="projectType" name="projectType" required>
                    <option value="">Selecione...</option>
                    <option value="Website">Website</option>
                    <option value="E-commerce">E-commerce</option>
                    <option value="Aplicativo Mobile">Aplicativo Mobile</option>
                    <option value="Marketing Digital">Marketing Digital</option>
                    <option value="Design Gr√°fico">Design Gr√°fico</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="budget">Or√ßamento Estimado</label>
                <select id="budget" name="budget">
                    <option value="">Selecione...</option>
                    <option value="R$ 1.000 - R$ 5.000">R$ 1.000 - R$ 5.000</option>
                    <option value="R$ 5.000 - R$ 10.000">R$ 5.000 - R$ 10.000</option>
                    <option value="R$ 10.000 - R$ 25.000">R$ 10.000 - R$ 25.000</option>
                    <option value="R$ 25.000+">R$ 25.000+</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="timeline">Prazo Desejado</label>
                <select id="timeline" name="timeline">
                    <option value="">Selecione...</option>
                    <option value="1-2 semanas">1-2 semanas</option>
                    <option value="1-2 meses">1-2 meses</option>
                    <option value="3-6 meses">3-6 meses</option>
                    <option value="6+ meses">6+ meses</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Descri√ß√£o do Projeto *</label>
                <textarea id="description" name="description" rows="5" placeholder="Descreva seu projeto em detalhes..." required></textarea>
            </div>
            
            <button type="submit">üìß Enviar Solicita√ß√£o</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        // SOLU√á√ÉO ULTRA SIMPLES - Web3Forms (100% gratuito)
        document.getElementById('estimateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'üìß Enviando sua solicita√ß√£o...';
            
            try {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                
                console.log('üìù Dados do formul√°rio:', data);
                
                // Web3Forms - 100% gratuito, sem configura√ß√£o
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        access_key: 'YOUR_WEB3FORMS_KEY', // VOC√ä PRECISA PEGAR UMA CHAVE GRATUITA
                        name: data.name,
                        email: data.email,
                        phone: data.phone,
                        project_type: data.projectType,
                        budget: data.budget,
                        timeline: data.timeline,
                        description: data.description,
                        subject: 'Nova solicita√ß√£o de or√ßamento - Devtone Agency'
                    })
                });
                
                console.log('üì• Response status:', response.status);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ SUCESSO! Solicita√ß√£o enviada!

üìß Email: ${data.email}
üìã Projeto: ${data.projectType}
üí∞ Or√ßamento: ${data.budget || 'N√£o especificado'}
‚è∞ Prazo: ${data.timeline || 'N√£o especificado'}

üéâ Entraremos em contato em at√© 24h!
Obrigado por escolher a Devtone Agency!`;
                    
                    // Limpar formul√°rio
                    e.target.reset();
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Erro:', errorText);
                    
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Erro ao enviar solicita√ß√£o.

üö® Status: ${response.status}
üìÑ Detalhes: ${errorText}

üí° Tente novamente ou entre em contato diretamente.`;
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Erro de conex√£o.

üö® Error: ${error.message}

üí° Verifique sua conex√£o e tente novamente.`;
            }
        });
        
        // SOLU√á√ÉO ALTERNATIVA - EmailJS (se Web3Forms n√£o funcionar)
        async function sendViaEmailJS(formData) {
            try {
                const response = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        service_id: 'YOUR_SERVICE_ID',
                        template_id: 'YOUR_TEMPLATE_ID',
                        user_id: 'YOUR_USER_ID',
                        template_params: {
                            to_name: formData.name,
                            to_email: formData.email,
                            project_type: formData.projectType,
                            budget: formData.budget,
                            timeline: formData.timeline,
                            description: formData.description
                        }
                    })
                });
                
                return response.ok;
            } catch (error) {
                console.error('EmailJS error:', error);
                return false;
            }
        }
    </script>
</body>
</html>
