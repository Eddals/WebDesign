version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci --cache .npm --prefer-offline
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Starting build process..."
        - echo "Creating public directory for sitemap if it doesn't exist"
        - mkdir -p public
        - echo "Generating sitemap..."
        - node scripts/simple-sitemap.cjs || echo "Sitemap generation skipped"
        - echo "Building application with increased memory allocation..."
        - NODE_OPTIONS=--max-old-space-size=8192 npm run build || (echo "Standard build failed, trying with direct Vite build..." && npx vite build --emptyOutDir)
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
        - key: 'Permissions-Policy'
          value: 'camera=(), microphone=(), geolocation=()'
    - pattern: '/dashboard/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
    - pattern: '**/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.{png,jpg,jpeg,gif,ico,svg}'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'