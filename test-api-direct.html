<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4a6cf7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #3a5ce7;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Direct API Test for Contact Form</h1>
    
    <button onclick="testAPI()">Test API</button>
    <button onclick="testWithRealData()">Test with Real Data</button>
    <button onclick="clearResults()">Clear</button>
    
    <div id="result" class="result"></div>

    <script>
        const resultDiv = document.getElementById('result');
        
        function log(message, isError = false) {
            resultDiv.className = 'result ' + (isError ? 'error' : '');
            resultDiv.textContent += message + '\n';
        }
        
        function clearResults() {
            resultDiv.textContent = '';
            resultDiv.className = 'result';
        }
        
        async function testAPI() {
            clearResults();
            log('üß™ Testing API endpoint...\n');
            
            const testData = {
                full_name: 'API Test',
                email: 'apitest@example.com',
                phone: '123-456-7890',
                company: 'Test Co',
                subject: 'general-inquiry',
                message: 'This is a test from the direct API test page',
                preferredContact: 'email'
            };
            
            log('üìã Test data: ' + JSON.stringify(testData, null, 2));
            log('\nüì° Sending to: https://devtone.agency/api/contact\n');
            
            try {
                const response = await fetch('https://devtone.agency/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                log('üì° Response Status: ' + response.status);
                log('üì° Response OK: ' + response.ok);
                
                const responseText = await response.text();
                log('\nüìÑ Raw Response:\n' + responseText);
                
                try {
                    const result = JSON.parse(responseText);
                    log('\n‚úÖ Parsed JSON:\n' + JSON.stringify(result, null, 2));
                    
                    if (result.success) {
                        log('\nüéâ SUCCESS! Email should be sent to sweepeasellc@gmail.com');
                    }
                } catch (e) {
                    log('\n‚ùå Failed to parse JSON: ' + e.message, true);
                }
                
            } catch (error) {
                log('\n‚ùå Network Error: ' + error.message, true);
                log('Stack: ' + error.stack, true);
            }
        }
        
        async function testWithRealData() {
            clearResults();
            log('üß™ Testing with real user data...\n');
            
            const realData = {
                full_name: 'John Doe',
                email: 'john.doe@gmail.com',
                phone: '+1 (555) 123-4567',
                company: 'ABC Company',
                subject: 'website-issue',
                message: 'I need help with my website. It is not loading properly and I need urgent assistance.',
                preferredContact: 'phone'
            };
            
            log('üìã Real data: ' + JSON.stringify(realData, null, 2));
            log('\nüì° Sending to: https://devtone.agency/api/contact\n');
            
            try {
                const response = await fetch('https://devtone.agency/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(realData)
                });
                
                const result = await response.json();
                log('‚úÖ Response: ' + JSON.stringify(result, null, 2));
                
                if (result.success) {
                    log('\nüéâ SUCCESS! Check sweepeasellc@gmail.com for the notification email');
                    log('üìß Customer john.doe@gmail.com should receive confirmation');
                }
                
            } catch (error) {
                log('\n‚ùå Error: ' + error.message, true);
            }
        }
    </script>
</body>
</html>
