<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Contato Brevo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #030718;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #a855f7;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #1a1a1a;
            color: white;
        }
        button {
            background: #a855f7;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #9333ea;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background: #065f46;
            border: 1px solid #10b981;
        }
        .error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste Formul√°rio de Contato - Brevo</h1>
    <p>Teste direto do endpoint <code>/api/contact-brevo</code> com Template ID #5</p>

    <form id="contactForm">
        <div class="form-group">
            <label for="name">Nome *</label>
            <input type="text" id="name" name="name" value="Jo√£o Silva" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" value="joao.silva@exemplo.com" required>
        </div>

        <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" value="+55 (11) 99999-9999">
        </div>

        <div class="form-group">
            <label for="company">Empresa</label>
            <input type="text" id="company" name="company" value="Empresa Teste Ltda">
        </div>

        <div class="form-group">
            <label for="subject">Assunto *</label>
            <select id="subject" name="subject" required>
                <option value="general-inquiry">Consulta Geral</option>
                <option value="technical-support">Suporte T√©cnico</option>
                <option value="billing-question">D√∫vida sobre Cobran√ßa</option>
                <option value="website-issue">Problema no Website</option>
                <option value="feedback">Feedback</option>
                <option value="partnership">Oportunidade de Parceria</option>
                <option value="other">Outro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Mensagem *</label>
            <textarea id="message" name="message" rows="5" required>Ol√°! Gostaria de saber mais sobre os servi√ßos de desenvolvimento web da DevTone Agency. Podem me enviar informa√ß√µes sobre pre√ßos e prazos? Estou interessado em criar um site profissional para minha empresa.</textarea>
        </div>

        <div class="form-group">
            <label for="preferredContact">Contato Preferido</label>
            <select id="preferredContact" name="preferredContact">
                <option value="email">Email</option>
                <option value="phone">Telefone</option>
            </select>
        </div>

        <button type="submit">üìß Enviar Mensagem</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üîÑ Enviando...';
            resultDiv.className = 'result';
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                company: formData.get('company'),
                subject: formData.get('subject'),
                message: formData.get('message'),
                preferredContact: formData.get('preferredContact')
            };

            console.log('üìß Enviando dados:', data);

            try {
                const response = await fetch('http://localhost:3001/api/contact-brevo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                console.log('üìä Resposta:', result);

                if (result.success) {
                    resultDiv.innerHTML = `‚úÖ Sucesso!\n\nMensagem: ${result.message}\n\nüìß Email enviado via Brevo com Template ID #5\nüìß Confirma√ß√£o enviada para: ${data.email}\nüìß Notifica√ß√£o enviada para: team@devtone.agency`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Erro!\n\nErro: ${result.error}\n\nStatus: ${response.status}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                resultDiv.innerHTML = `‚ùå Erro de conex√£o!\n\nErro: ${error.message}\n\nVerifique se o servidor est√° rodando:\nnode local-api-server.js`;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
